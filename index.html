<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link rel="stylesheet" href="style.css">
    <title>Squid Game</title>
</head>

<body>
    <div class="container__main">
        <header class="header">
            <div class="header__container">
                <div class="header__icon1">
                    <div class="header__icon-f1">
                    </div>
                    <div class="header__icon-f2">
                    </div>
                    <div class="header__icon-f2a">
                    </div>
                    <div class="header__icon-f3">
                    </div>
                </div>
                <div class="header__icon2">
                    <img src="main.png" alt="">
                </div>
                <div class="header__icon3">
                    <img src="grid.png" alt="">
                </div>
            </div>
        </header>
        <content class="content">
            <div class="content__container">
                <div class="content__figuresonleft">
                    <!-- <img src="figuresonleft.png" alt=""> -->
                    <div class="header__icon-f1">
                    </div>
                    <div class="header__icon-f2">
                    </div>
                    <div class="header__icon-f2a">
                    </div>
                </div>
                <div class="content__text">
                    Squid Games
                </div>
                <div class="content__text2">
                    Once you start the game, there is no
                    <br>turning back, The winner is alone, the
                    <br> loser only faces death
                </div>
                <div class="content__list">
                    <img src="doll.png">
                </div>
                <div class="content__squaremain">
                    <div class="content__square">
                    </div>
                    <img src="image.png" alt="">
                </div>
                <div class="content__center">
                    <div class="content__circle">

                    </div>
                    <img src="costume.png" alt="">
                </div>
                <div class="content__right">
                    <img src="man.png" alt="">
                    <div class="content__right-square">
                    </div>
                </div>
                <div class="content__right-item">
                    <img src="squid.png" alt="">
                    <div class="figure_text">
                        Start New Game 
                    </div>
                    <div class="figure_square">

                    </div>
                    <div class="figure_circle">

                    </div>
                    <div class="figure_triangle">

                    </div>
                </div>
                <div class="content__list2">
                </div>
            </div>
        </content>
        <footer class="footer">
            <div class="footer__container">
                <div class="footer__list">
                    <div class="footer__list-item">
                        About
                    </div>
                    <div class="footer__list-item">
                        Traler
                    </div>
                    <div class="footer__list-item">
                        Games
                    </div>
                    <div class="footer__list-item">
                        Actors
                    </div>
                </div>
                <div class="footer__list-center">
                    <div class="footer__list-centertext">
                        Start New Game
                    </div>
                    <div class="footer__list-centerbtn">
                        
                    </div>
                </div>
                <div class="footer__list">
                    <div class="footer__list-item">
                        Session1
                    </div>
                    <div class="footer__list-item">
                        2021
                    </div>
                    <div class="footer__list-item-last">
                        <img src="star.png" alt="">
                        9.8
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
